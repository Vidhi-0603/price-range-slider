<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Range Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="title">
            Price Range Slider
        </div>

        <div class="wrapper">
            <div class="price-input-wrapper">
                <div class="price-input">
                    <label for="min">Minimum price:</label>
                    <input type="number" class="min-input" value="2500" id="min">      
                </div>

                <div class="price-input">
                        <label for="max">Maximum price:</label>
                        <input type="number" class="max-input" value="8500" id="max">
                </div>
            </div>
            <div class="slider-container">
                <div class="price-slider">
                </div>
            </div>
            <div class="range-input">
                <input type="range" 
                       class="min-range" 
                       min="0" 
                       max="10000" 
                       value="2500" 
                       step="1">
                <input type="range" 
                       class="max-range" 
                       min="0" 
                       max="10000" 
                       value="8500" 
                       step="1">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
